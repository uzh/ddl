{% load i18n wagtailcore_tags %}

{% if page %}
  {% for translation in page.get_translations.live %}
    {% if forloop.first %}
      <div class="nav-divider">
        <div></div>
      </div>
    {% endif %}
    {% get_language_info for translation.locale.language_code as lang %}
    <a class="nav-addition lang-selection" href="{% pageurl translation %}" rel="alternate" hreflang="{{ language_code }}">
      {{ lang.code.upper }}
    </a>
  {% endfor %}
{% endif %}
