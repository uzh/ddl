<div class="navbar-item child{% if page.get_parent.title == 'Root' %} selected{% endif %}">
  <a class="nav-link" href="/{{ request.LANGUAGE_CODE }}/">Home</a>
</div>

{% if page %}
{% for  menu_page in page.get_root.get_children.0.get_children.live.in_menu %}
<div class="navbar-item child{% if menu_page.get_url in request.path %} selected{% endif %}">
  <a class="nav-link" href="{{ menu_page.url }}">{{ menu_page.title }}</a>
</div>
{% endfor %}
{% endif %}
