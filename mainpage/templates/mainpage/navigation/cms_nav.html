{% load static cms_tags menu_tags cache %}

<nav class="navbar level" role="navigation">

    <div class="level-item">
        <img src="{% static 'mainpage/img/DataDonationLab_logo_rz.svg' %}" alt="Data Donation Lab Brand" >
    </div>
    {% for child in children %}
    <div class="level-item child{% if child.selected %} selected{% endif %}{% if child.ancestor %} ancestor{% endif %}{% if child.sibling %} sibling{% endif %}{% if child.descendant %} descendant{% endif %}">
        <a class="has-text-black" href="{{ child.attr.redirect_url|default:child.get_absolute_url }}">{{ child.get_menu_title }}</a>
    </div>
    {% endfor %}

</nav>
