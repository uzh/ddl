{% load i18n %}

<form class="nav-addition language-selection-form" action="{% url 'set_language' %}" method="post">
    {% csrf_token %}
    <input name="next" type="hidden" value="{{ redirect_to }}">

    <select class="language-selection" name="language" onclick="this.form.submit()">
        {% get_current_language as LANGUAGE_CODE %}
        {% get_available_languages as LANGUAGES %}
        {% get_language_info_list for LANGUAGES as languages %}
        {% for language in languages %}

        {% if language.code != LANGUAGE_CODE %}
        <option style="display: none;" class="navbar-link" value="{{ language.code }}" {% if language.code == LANGUAGE_CODE %} selected{% endif %}>
            {{ language.code }}
        </option>
        {% endif %}

        {% endfor %}
    </select>
    <input type="submit" value="Go" style="display: none;">
</form>
